# Github ACtions

name: End to End CI/CD workflow for Java Applicaton with Maven, Sonar and k8s Intergation

on:
  push:
    branches: 
      - main
#   pull_request:
#     branches: [ $default-branch ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
     runs-on: ubuntu-latest 
     defaults:
      run:
         working-directory: ./Java_CICD/java_app
     steps:
     - name: Checkout code
       uses: actions/checkout@v2
     
       
     - name: Java jdk setup
       uses: actions/setup-java@v1
       with:
          java-version: 11
      
     - name: maven target # change accordingly
       run: mvn clean install
       
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: hassansaeed/java-app-actions:${{ github.sha }}           
